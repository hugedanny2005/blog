{% extends 'index.html' %}

    {% block head %}
        <title>Login or Signup</title>
    {% endblock %}

    {% block body %}
        <form action="{{ post }}" method="post">{% csrf_token %}
            User name: <input type="text" name="txt_name" ><br>
            Password: <input type="password" name="txt_pwd" ><br>
            <input type="submit" name="btn_save" value="Save" >
        </form>
    {% endblock %}
